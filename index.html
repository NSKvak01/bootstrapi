<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

<body>

    <div class="api-section">
        <h1>
            Random Dog Generator
        </h1>
        <div class="api-content">
            <button id="dog-button" type="button" class="btn btn-primary">Random dog picture generator</button>
            <div>
                <img id="dog-image" />
            </div>
        </div>
    </div>

    <div class="api-section" id="weather-block">
        <h1>
            Weather App
        </h1>
        <div class="api-content" >
            <form>
                <div class="mb-3">
                    <label for="weather" class="form-label"></label>
                    <input type="text" class="form-control" id="weather">
                </div>
            </form>
            <button id="weather-button" type="button" class="btn btn-primary"> Check weather</button>
            <div id='info'>
                <div id="temperature"></div>
                <div id="wind"></div>
                <div id="description"></div>
            </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Dad Jokes
        </h1>
        <div class="api-content">
            <button id="joke-button" type="button" class="btn btn-primary">Random dad joke generator</button>
            <div id="joke">
            </div>
        </div>
    </div>
